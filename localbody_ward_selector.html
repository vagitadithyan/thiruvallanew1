        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 20px;
        }

            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;

            border-radius: 15px;

            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .selector-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }

        .dropdown {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dropdown:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .multi-select-container {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .select-all-option {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            flex: 1;
            margin: 0;
            font-weight: 500;
        }

        .ward-number {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .preview-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .preview-header h2 {
            font-size: 1.8em;
        }

        .preview-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .wards-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .ward-preview-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .ward-preview-number {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .ward-preview-name {
            color: #666;
        }

        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .back-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .selection-summary {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .selection-summary strong {
            color: #667eea;
        }

        .context-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .context-info strong {
            color: #856404;
        }
    </style>
</head>

        let selectedDistrict = null;
        let selectedLocalBody = null;
        let selectedWards = [];

        // Check for context from URL
        function checkContext() {
            const urlParams = new URLSearchParams(window.location.search);
            const from = urlParams.get('from');
            
            if (from) {
                const contextInfo = document.getElementById('contextInfo');
                contextInfo.innerHTML = `<strong>üìå Coming from:</strong> ${from}`;
                contextInfo.style.display = 'block';
            }
        }

        // Initialize districts dropdown
        function initializeDistricts() {
            const select = document.getElementById('districtSelect');
            Object.keys(keralaData).forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.textContent = district;
                select.appendChild(option);
            });
        }

        function loadLocalBodies() {
            const districtSelect = document.getElementById('districtSelect');
            selectedDistrict = districtSelect.value;
            
            const localBodyGroup = document.getElementById('localBodyGroup');
            const wardsGroup = document.getElementById('wardsGroup');
            const localBodySelect = document.getElementById('localBodySelect');
            
            // Reset
            localBodySelect.innerHTML = '<option value="">-- Choose a Local Body --</option>';
            wardsGroup.style.display = 'none';
            selectedLocalBody = null;
            selectedWards = [];
            updateButtons();
            
            if (selectedDistrict) {
                const localBodies = keralaData[selectedDistrict].localBodies;
                localBodies.forEach((lb, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${lb.name} (${lb.type})`;
                    localBodySelect.appendChild(option);
                });
                localBodyGroup.style.display = 'block';
            } else {
                localBodyGroup.style.display = 'none';
            }
        }

        function loadWards() {
            const localBodySelect = document.getElementById('localBodySelect');
            const localBodyIndex = localBodySelect.value;
            
            const wardsGroup = document.getElementById('wardsGroup');
            const wardsCheckboxList = document.getElementById('wardsCheckboxList');
            
            wardsCheckboxList.innerHTML = '';
            selectedWards = [];
            document.getElementById('selectAll').checked = false;
            
            if (localBodyIndex !== '') {
                selectedLocalBody = keralaData[selectedDistrict].localBodies[localBodyIndex];
                
                selectedLocalBody.wards.forEach((ward, index) => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="ward-${index}" value="${index}" onchange="updateSelection()">
                        <label for="ward-${index}">
                            <span class="ward-number">Ward ${ward.number}</span>
                            ${ward.name}
                        </label>
                    `;
                    wardsCheckboxList.appendChild(checkboxItem);
                });
                
                wardsGroup.style.display = 'block';
            } else {
                wardsGroup.style.display = 'none';
                selectedLocalBody = null;
            }
            
            updateButtons();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('#wardsCheckboxList input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
            });
            
            updateSelection();
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('#wardsCheckboxList input[type="checkbox"]:checked');
            selectedWards = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            const selectAll = document.getElementById('selectAll');
            const totalWards = document.querySelectorAll('#wardsCheckboxList input[type="checkbox"]').length;
            selectAll.checked = selectedWards.length === totalWards && totalWards > 0;
            
            const summary = document.getElementById('selectionSummary');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedWards.length > 0) {
                summary.style.display = 'block';
                selectedCount.textContent = selectedWards.length;
            } else {
                summary.style.display = 'none';
            }
            
            updateButtons();
        }

        function updateButtons() {
            const previewBtn = document.getElementById('previewBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const hasSelection = selectedWards.length > 0;
            
            previewBtn.disabled = !hasSelection;
            downloadBtn.disabled = !hasSelection;
        }

        function showPreview() {
            const previewSection = document.getElementById('previewSection');
            const previewContent = document.getElementById('previewContent');
            
            const selectedWardsData = selectedWards.map(index => selectedLocalBody.wards[index]);
            
            previewContent.innerHTML = `
                <div class="preview-header">
                    <h2>${selectedLocalBody.name}</h2>
                    <div class="preview-stats">
                        <span class="stat-badge">${selectedLocalBody.type}</span>
                        <span class="stat-badge">${selectedWards.length} Wards Selected</span>
                        <span class="stat-badge">${selectedDistrict} District</span>
                    </div>
                </div>
                <div class="wards-preview-grid">
                    ${selectedWardsData.map(ward => `
                        <div class="ward-preview-card">
                            <div class="ward-preview-number">${ward.number}</div>
                            <div class="ward-preview-name">${ward.name}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            previewSection.classList.add('active');
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }

        function downloadPDF() {
            showPreview();
            
            setTimeout(() => {
                const element = document.getElementById('previewSection');
                const filename = `${selectedLocalBody.name.replace(/\s+/g, '_')}_${selectedWards.length}Wards.pdf`;
                
                const opt = {
                    margin: 10,
                    filename: filename,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                
                html2pdf().set(opt).from(element).save();
            }, 500);
        }

        function resetSelection() {
            document.getElementById('districtSelect').value = '';
            document.getElementById('localBodyGroup').style.display = 'none';
            document.getElementById('wardsGroup').style.display = 'none';
            document.getElementById('previewSection').classList.remove('active');
            selectedDistrict = null;
            selectedLocalBody = null;
            selectedWards = [];
            updateButtons();
        }

        // Initialize on page load
        checkContext();
        initializeDistricts();
