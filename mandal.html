<html lang="en">

<body>
    <div class="header">
        <div class="breadcrumb">

            <div class="nav-actions">

                    üëÅÔ∏è Preview & Download

                </button>

                <h3>Ward Details</h3>
                <button id="closeWardPanel" class="preview-close" title="Close">√ó</button>
            </div>
            <div class="ward-panel-body">
                <div class="info-item"><div class="info-label">LSGD Name</div><div class="info-value" id="wd-lsgd">-</div></div>
                <div class="info-item"><div class="info-label">LSGD Type</div><div class="info-value" id="wd-lsgd-type">-</div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    let map, currentMandal, currentAC;
    let currentDistrictName = '';
        
        // Vibrant color palette for distinct polygon colors
        const vibrantColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B195', '#F67280',
            '#C06C84', '#6C5B7B', '#355C7D', '#99B898', '#FECEAB',
            '#FF847C', '#E84A5F', '#2A363B', '#A8E6CF', '#FFD3B6',
            '#FFAAA5', '#FF8B94', '#FEC3A6', '#EFE9AE', '#CDEAC0',
            '#8E44AD', '#3498DB', '#1ABC9C', '#F39C12', '#E74C3C',
            '#9B59B6', '#2ECC71', '#E67E22', '#95A5A6', '#34495E'
        ];

        function getVibrantColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(vibrantColors[i % vibrantColors.length]);
            }
            return colors;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const districtId = urlParams.get('district');
        const acId = urlParams.get('ac');
        const mandalId = urlParams.get('mandal');
        
        if (!districtId || !acId || !mandalId) {
            alert('Invalid parameters!');
            window.location.href = 'kerala_map.html';
        }
        
        map = L.map('map', {
            zoomControl: true,
            attributionControl: false,
            preferCanvas: true
        }).setView([10.8505, 76.2711], 10);
        
        function cleanId(name) {
            return name.toLowerCase().replace(/[^a-z0-9]/g, '');
        }
        
        async function init() {
            try {
                // Load consolidated 14-district data
                const response = await fetch(`data/14_districts/${districtId}.json`);
                if (!response.ok) {
                    alert('District data not found!');
                    return;
                }
                
                const districtData = await response.json();
                
                // Find AC
                currentAC = districtData.acs.find(ac => cleanId(ac.name) === acId);
                if (!currentAC) {
                    alert('AC not found!');
                    return;
                }
                
                // Find Mandal
                currentMandal = currentAC.mandals.find(m => cleanId(m.name) === mandalId);
                if (!currentMandal) {
                    alert('Mandal not found!');
                    console.log('Looking for:', mandalId);
                    console.log('Available:', currentAC.mandals.map(m => cleanId(m.name)));
                    return;
                }
                
                // Update header
                document.getElementById('mandalTitle').textContent = currentMandal.name;
                document.getElementById('mandalBreadcrumb').textContent = currentMandal.name;
                
                // Update breadcrumb links with text
                const districtLink = document.getElementById('districtLink');
                districtLink.textContent = districtData.name || districtId;
                districtLink.href = `district.html?district=${districtId}`;
                
                const acLink = document.getElementById('acLink');
                acLink.textContent = currentAC.name;
                acLink.href = `ac.html?district=${districtId}&ac=${acId}`;
                
                document.title = `${currentMandal.name} - Mandal View`;
                // store district name for panel
                currentDistrictName = districtData.name || districtId;
                
                // Update info
                let totalWards = 0;
                currentMandal.local_bodies.forEach(lb => {
                    totalWards += lb.wards.length;
                });
                
                document.getElementById('totalLBs').textContent = currentMandal.local_bodies.length;
                document.getElementById('totalWards').textContent = totalWards;
                
                // Render LB list
                renderLBList(currentMandal.local_bodies);
                
                // Load local body boundaries
                await loadLocalBodyBoundaries();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading mandal data.');
            }
        }
        
        function renderLBList(localBodies) {
            const list = document.getElementById('lbList');
            list.innerHTML = '';
            
            localBodies.forEach(lb => {
                const item = document.createElement('div');
                item.className = 'lb-item';
                
                const lbType = lb.type === 'M' ? 'Municipality' : (lb.type === 'C' ? 'Corporation' : 'Grama Panchayat');
                
                item.innerHTML = `
                    <div class="lb-name">${lb.name}</div>
                    <div class="lb-stats">${lbType} ‚Ä¢ ${lb.wards.length} Wards</div>
                `;
                
                item.addEventListener('click', function() {
                    window.location.href = `localbody.html?district=${districtId}&ac=${acId}&mandal=${mandalId}&lb=${cleanId(lb.name)}`;
                });
                
                list.appendChild(item);
            });
        }
        
        async function loadLocalBodyBoundaries() {
            try {
                const lbColors = getVibrantColors(currentMandal.local_bodies.length);
                
                let allBounds = [];
                
                currentMandal.local_bodies.forEach((lb, index) => {
                    if (!lb.geometry) return;
                    
                    const color = lbColors[index % lbColors.length];
                    const layer = L.geoJSON(lb.geometry, {
                        style: {
                            fillColor: color,
                            fillOpacity: 0.5,
                            color: '#2c3e50',
                            weight: 2,
                            opacity: 1
                        },
                        onEachFeature: function(feature, layer) {
                            const lbType = lb.type === 'M' ? 'Municipality' : (lb.type === 'C' ? 'Corporation' : 'Grama Panchayat');
                            layer.bindPopup(`
                                <div style="text-align:center; padding:10px;">

            let wardIndex = 0;
            let allBounds = [];
            let wardsRendered = 0;
            // To avoid duplicate rendering of fallback geometries
            const renderedLBs = new Set();
            const renderedMandals = new Set();
            currentMandal.local_bodies.forEach((lb, lbIdx) => {
                if (lb.wards) {

                                wardNo: ward.ward_number || ward.ward_no || wardIndex,
                                district: currentDistrictName
                            });
                        });
                        dataGrid.appendChild(div);
                        // Fuzzy mapping: try ward geometry, else LB, else mandal
                        let rendered = false;
                        if (previewMap && ward.geometry) {
                            try {
                                const layer = L.geoJSON(ward.geometry, {
                                    style: {
                                        fillColor: color,
                                        fillOpacity: 0.85,
                                        color: color,
                                        weight: 2.5,
                                        opacity: 1,
                                        lineJoin: 'round'
                                    }
                                });
                                layer.eachLayer(function(l) {
                                    l.on('click', function(e) {
                                        openWardPanel({
                                            lsgdName: lb.name,
                                            lsgdType: (lb.type === 'M' ? 'Municipality' : (lb.type === 'C' ? 'Corporation' : 'Grama Panchayat')),
                                            mandal: currentMandal.name,
                                            wardName: ward.ward_name || ward.name || ('Ward ' + wardIndex),
                                            wardNo: ward.ward_number || ward.ward_no || wardIndex,
                                            district: currentDistrictName
                                        });
                                    });
                                });
                                if (previewMap._previewLayerGroup) previewMap._previewLayerGroup.addLayer(layer);
                                allBounds.push(layer.getBounds());
                                wardsRendered++;
                                rendered = true;
                            } catch (error) {
                                console.error('    ‚ùå Error rendering ward:', ward.ward_name, error);
                            }
                        }
                        if (!rendered && previewMap && lb.geometry && !renderedLBs.has(lbIdx)) {
                            try {
                                const layer = L.geoJSON(lb.geometry, {
                                    style: {
                                        fillColor: color,
                                        fillOpacity: 0.5,
                                        color: color,
                                        weight: 1.5,
                                        opacity: 1,
                                        lineJoin: 'round'
                                    }
                                });
                                if (previewMap._previewLayerGroup) previewMap._previewLayerGroup.addLayer(layer);
                                allBounds.push(layer.getBounds());
                                renderedLBs.add(lbIdx);
                                rendered = true;
                            } catch (e) {
                                console.warn('Fallback LB render failed', e);
                            }
                        }
                        if (!rendered && previewMap && currentMandal.geometry && !renderedMandals.has(currentMandal.name)) {
                            try {
                                const mandalColor = '#45B7D1';
                                const layer = L.geoJSON(currentMandal.geometry, {
                                    style: {
                                        fillColor: mandalColor,
                                        fillOpacity: 0.3,
                                        color: mandalColor,
                                        weight: 1.5,
                                        opacity: 1,
                                        lineJoin: 'round'
                                    }
                                });
                                if (previewMap._previewLayerGroup) previewMap._previewLayerGroup.addLayer(layer);
                                allBounds.push(layer.getBounds());
                                renderedMandals.add(currentMandal.name);
                            } catch (e) {
                                console.warn('Fallback mandal render failed', e);
                            }
                        }
                    });
                }
            });
            if (allBounds.length > 0) {
                const group = L.featureGroup(allBounds.map(b => L.rectangle(b)));
                previewMap.fitBounds(group.getBounds(), { padding: [20, 20] });
                setTimeout(() => previewMap.invalidateSize(), 80);
            }
        }

                // PAGE 2: Data Table with Colors
                pdf.addPage();
                pdf.setFontSize(18);
                pdf.text(`${title} - Data Table`, 10, 15);
                
                let tableData = [];
                let tableHeaders = [];
                const lbColors = getVibrantColors(currentMandal.local_bodies.length);
                let totalWards = 0;
                currentMandal.local_bodies.forEach(lb => totalWards += lb.wards.length);
                const wardColors = getVibrantColors(totalWards);
                
                if (level === 'localbody') {
                    tableHeaders = [['Color', 'Local Body Name', 'Mandal', 'Wards Count']];
                    
                    currentMandal.local_bodies.forEach((lb, index) => {
                        const color = lbColors[index % lbColors.length];
                        const row = [
                            '',
                            lb.name,
                            currentMandal.name,
                            (lb.wards ? lb.wards.length : 0).toString()
                        ];
                        row._color = color;
                        tableData.push(row);
                    });
                    
                } else if (level === 'ward') {
                    tableHeaders = [['Color', 'Ward No', 'Ward Name', 'Local Body', 'Mandal']];
                    
                    let wardIndex = 0;
                    currentMandal.local_bodies.forEach(lb => {
                        if (lb.wards) {
                            lb.wards.forEach(ward => {
                                const color = wardColors[wardIndex % wardColors.length];
                                wardIndex++;
                                
                                const row = [
                                    '',
                                    (ward.ward_number || wardIndex).toString(),
                                    ward.ward_name || ward.name || 'Ward ' + wardIndex,
                                    lb.name,
                                    currentMandal.name
                                ];
                                row._color = color;
                                tableData.push(row);
                            });
                        }
                    });
                } else {
                    // Mandal level
                    tableHeaders = [['Mandal Name', 'Local Bodies', 'Total Wards']];
                    let totalWards = 0;
                    currentMandal.local_bodies.forEach(lb => {
                        if (lb.wards) totalWards += lb.wards.length;
                    });
                    tableData = [[
                        currentMandal.name,
                        currentMandal.local_bodies.length.toString(),
                        totalWards.toString()
                    ]];
                }
                
                pdf.autoTable({
                    head: tableHeaders,
                    body: tableData.map(row => {
                        const cleanRow = [...row];
                        delete cleanRow._color;
                        return cleanRow;
                    }),
                    startY: 25,
                    theme: 'grid',
                    headStyles: {
                        fillColor: [41, 100, 235],
                        textColor: 255,
                        fontStyle: 'bold',
                        halign: 'left'
                    },
                    columnStyles: {
                        0: { cellWidth: 15, halign: 'center' }
                    },
                    didDrawCell: (data) => {
                        if (data.column.index === 0 && data.row.section === 'body') {
                            const rowData = tableData[data.row.index];
                            if (rowData && rowData._color) {
                                const color = rowData._color;
                                const r = parseInt(color.slice(1, 3), 16);
                                const g = parseInt(color.slice(3, 5), 16);
                                const b = parseInt(color.slice(5, 7), 16);
                                
                                pdf.setFillColor(r, g, b);
                                pdf.rect(
                                    data.cell.x + 2,
                                    data.cell.y + 2,
                                    data.cell.width - 4,
                                    data.cell.height - 4,
                                    'F'
                                );
                            }
                        }
                    },
                    margin: { top: 25, left: 10, right: 10 }
                });
                
                // Add page numbers
                const pageCount = pdf.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    pdf.setPage(i);
                    pdf.setFontSize(10);
                    pdf.setTextColor(150);
                    pdf.text(
                        `Page ${i} of ${pageCount}`,
                        pdf.internal.pageSize.width - 30,
                        pdf.internal.pageSize.height - 10
                    );
                }
                
                const filename = `${currentMandal.name.replace(/[^a-z0-9]/gi, '_')}_${level}_map.pdf`;
                pdf.save(filename);
                
                alert('‚úÖ PDF generated successfully!');
                
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('‚ùå Error generating PDF: ' + error.message);
            }
        }

        function openCustomSelector() {
            const mandalName = currentMandal ? currentMandal.name : 'Mandal';
            window.location.href = `localbody_ward_selector.html?from=${encodeURIComponent(mandalName)}`;
        }
        
        // Local Body Selector Functions
        function openLocalBodySelector() {
            console.log('üè¢ Opening local body selector modal');
            
            // Show modal with local body list
            if (!currentMandal || !currentMandal.local_bodies) {
                alert('No local body data available');
                return;
            }
            
            // Create a selection modal
            const modalHTML = `
                <div id="lbSelectModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 20000; display: flex; justify-content: center; align-items: center;">
                    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">

                        <p style="margin-bottom: 20px; color: #666;">Choose a local body to view detailed map with ward boundaries:</p>
                        <div id="lbSelectList" style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">
                            ${currentMandal.local_bodies.map((lb, index) => `
                                <div onclick="redirectToLocalBody(${index})" style="padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.3s; background: white;">
                                    <div style="font-weight: 600; font-size: 16px; color: #2c3e50; margin-bottom: 5px;">${lb.name}</div>
                                    <div style="font-size: 13px; color: #7f8c8d;">${lb.wards ? lb.wards.length : 0} wards</div>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="closeLBSelectModal()" style="width: 100%; padding: 12px; background: #e0e0e0; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Cancel</button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Add hover effect via stylesheet
            const style = document.createElement('style');
            style.textContent = `
                #lbSelectList > div:hover {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                    color: white !important;
                    border-color: #667eea !important;
                    transform: translateX(5px);
                }
                #lbSelectList > div:hover * {
                    color: white !important;
                }
            `;
            document.head.appendChild(style);
        }
        
        function closeLBSelectModal() {
            const modal = document.getElementById('lbSelectModal');
            if (modal) {
                modal.remove();
            }
        }
        
        function redirectToLocalBody(index) {
            console.log('Redirecting to local body:', index);
            
            // Build URL with parameters
            const params = new URLSearchParams({
                mandal: `${districtId}.json`,
                lb: index,
                district: currentDistrictName || districtId,
                ac: currentAC ? currentAC.name : acId,
                mandalName: currentMandal.name
            });
            
            window.location.href = `localbody_detail.html?${params.toString()}`;
        }
        
        function closeLBSelector() {
            console.log('Closing local body selector');
            const modal = document.getElementById('lbSelectorModal');
            modal.classList.remove('active');
            selectedLBForDownload = null;
        }
        
        function initLBSelectorMap() {
            const mapContainer = document.getElementById('lbMapContainer');
            if (!mapContainer) return;
            
            lbSelectorMap = L.map('lbMapContainer').setView([9.5, 76.5], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(lbSelectorMap);
            
            console.log('LB Selector map initialized');
        }
        
        function selectLocalBody(index) {
            console.log('Selected local body index:', index);
            selectedLBForDownload = currentMandal.localBodies[index];
            
            // Update active state
            document.querySelectorAll('.lb-item').forEach((item, idx) => {
                if (idx === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Update info panel
            const infoPanel = document.getElementById('lbInfoPanel');
            infoPanel.innerHTML = `
                <h3 style="margin: 0 0 10px 0; color: #667eea;">${selectedLBForDownload.name}</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px;">
                    <div style="background: white; padding: 10px; border-radius: 6px;">
                        <div style="font-size: 24px; font-weight: 600; color: #667eea;">
                            ${selectedLBForDownload.wards ? selectedLBForDownload.wards.length : 0}
                        </div>
                        <div style="font-size: 12px; opacity: 0.7;">Total Wards</div>
                    </div>
                    <div style="background: white; padding: 10px; border-radius: 6px;">
                        <div style="font-size: 24px; font-weight: 600; color: #764ba2;">
                            ${currentMandal.name}
                        </div>
                        <div style="font-size: 12px; opacity: 0.7;">Mandal</div>
                    </div>
                </div>
                <div class="lb-ward-list">
                    ${selectedLBForDownload.wards ? selectedLBForDownload.wards.map((ward, idx) => `
                        <div class="lb-ward-item">
                            <span><strong>Ward ${ward.number || idx + 1}:</strong> ${ward.name || 'Ward ' + (idx + 1)}</span>
                        </div>
                    `).join('') : '<div style="padding: 10px; text-align: center; opacity: 0.5;">No ward data available</div>'}
                </div>
            `;
            
            // Show download actions
            document.getElementById('lbActions').style.display = 'flex';
            
            // Update map
            updateLBSelectorMap();
        }
        
        function updateLBSelectorMap() {
            if (!lbSelectorMap || !selectedLBForDownload) return;
            
            // Clear existing layers
            lbSelectorMap.eachLayer(layer => {
                if (layer.feature || layer instanceof L.GeoJSON) {
                    lbSelectorMap.removeLayer(layer);
                }
            });
            
            // Add local body boundary
            if (selectedLBForDownload.geometry) {
                const lbLayer = L.geoJSON(selectedLBForDownload.geometry, {
                    style: {
                        color: selectedLBForDownload.color || '#667eea',
                        weight: 3,
                        fillOpacity: 0.3,
                        fillColor: selectedLBForDownload.color || '#667eea'
                    }
                }).addTo(lbSelectorMap);
                
                // Add wards if available
                if (selectedLBForDownload.wards) {
                    selectedLBForDownload.wards.forEach((ward, index) => {
                        if (ward.geometry) {
                            L.geoJSON(ward.geometry, {
                                style: {
                                    color: '#e74c3c',
                                    weight: 2,
                                    fillOpacity: 0.1
                                }
                            }).bindPopup(`<strong>Ward ${ward.number || index + 1}</strong><br>${ward.name || ''}`).addTo(lbSelectorMap);
                        }
                    });
                }
                
                // Fit map to bounds
                lbSelectorMap.fitBounds(lbLayer.getBounds(), { padding: [20, 20] });
            }
        }
        
        async function downloadLBWithMap() {
            if (!selectedLBForDownload) {
                alert('Please select a local body first.');
                return;
            }
            
            console.log('üì• Downloading local body with map:', selectedLBForDownload.name);
            
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                // Title
                pdf.setFontSize(22);
                pdf.setTextColor(102, 126, 234);
                pdf.text(selectedLBForDownload.name, 15, 20);

                // Capture map
                const mapElement = document.getElementById('lbMapContainer');
                const canvas = await html2canvas(mapElement, { 
                    backgroundColor: '#ffffff',
                    scale: 2,
                    logging: false,
                    useCORS: true

                pdf.addImage(imgData, 'PNG', 15, 45, imgWidth, imgHeight);
                
                const filename = `${selectedLBForDownload.name.replace(/\s+/g, '_')}_Map.pdf`;

            } catch (error) {
                console.error('PDF generation error:', error);
                alert('‚ùå Error generating PDF. Please try again.');
            }
        }

        function goBackToAC() {
            // Build AC page URL with proper parameters
            const params = new URLSearchParams(window.location.search);
            const districtId = params.get('district');

            if (districtId && acId) {

        init();
